<div *ngIf="figure==='back'; then backCard else card">

</div>
<ng-template #backCard>
    <div class="card card--back"></div>
</ng-template>

<ng-template #card>
    <div class="card" [ngClass]="['figures-' + figure, 'values-' + value,value+figure]">
        <h1>{{value}}</h1>
        <div class="figures" [ngClass]="[figure]"></div>
        <h1>{{value}}</h1>
    </div>
</ng-template>
