<div class="page-container">

    <app-feed></app-feed>

    <div class="table-infos">
        <h1 class="table__name">Table <span class="is-primary">{{tableName}}</span></h1>
        <ul>
            <li class="table__player" *ngFor="let player of (players$ | async)"> {{player.name}}
                <ng-container *ngIf="(currentPlayerID$ | async) === player.id">- {{player.id}}</ng-container>
            </li>
        </ul>

        <div class="table__time">{{playDuration$ | async }}s</div>
    </div>

    <h3 class="table__action" *ngIf="notification.action$ | async as currentAction">{{currentAction}}</h3>

    <div class="ready-container" *ngIf="gameStatus == 'waiting' && player$ | async">
        <div class="ready-container__message">Everyone's in?</div>
        <button class="button" (click)="startGame()">Start</button>
    </div>

    <div class="ready-container" *ngIf="gameStatus == 'ended' && player$ | async">
        <div class="ready-container__message">Go next?</div>
        <button class="button" (click)="startGame()">Start</button>
    </div>

    <div class="game_controls" *ngIf="gameStatus == 'started' && isCurrentPlayer && player$ | async as player">
        <button class="button danger" (click)="fold()">Fold</button>
        <button class="button check" (click)="check()">Check</button>
        <button class="button" (click)="call()">Call</button>
        <div class="game_controls__bet-amount">
            <input (input)="onBetChange($event)" type="range" step="10" min="10" [max]="player.chips"/>
            {{betAmount$ | async}}
            <button class="button" (click)="bet();">Raise</button>
        </div>
    </div>


    <div class="table">
        <div class="stack card-place">
            <app-card *ngFor="let card of getArray(45); let i = index;"
                      figure="back"
                      [ngStyle]="{'top.px': -0.5*i +5 }"></app-card>
        </div>
        <div class="board card-place">
            <app-card *ngFor="let card of (board$ | async)"
                      [type]=""
                      [figure]="card.figure"
                      [value]="card.value"></app-card>
        </div>
        <div class="players">
            <app-player *ngFor="let player of (players$ | async); let i = index;"
                        [class.client-player]="player.id === (player$|async)?.id"
                        [player]="player"
                        [index]="i"
                        [class.playing]="player.id === (currentPlayerID$ | async)"
                        [playing]="player.id === (currentPlayerID$ | async)"></app-player>
        </div>
        <div class="pot" *ngIf="pot$ | async as pot">
            <div class="pot__value">
                {{pot}}â‚¬
            </div>
            <div class="jetons">
                <app-coins [amount]="pot" [type]="50"></app-coins>
            </div>
            <div class="jetons">
                <app-coins [amount]="pot" [type]="10"></app-coins>
            </div>
            <div class="jetons">
                <app-coins [amount]="pot" [type]="5"></app-coins>
            </div>
            <div class="jetons">
                <app-coins [amount]="pot" [type]="1"></app-coins>
            </div>
        </div>
    </div>

    <div class="overlay" [class.visible]="showOverlay && false">
        <h2>Sorry, but the table <span class="is-primary">{{tableName}}</span> does not exist</h2>
        <a routerLink="/" class="link">Back to home?</a>
    </div>
</div>
