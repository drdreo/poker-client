<div class="page-container">
    <h1 class="table_name">Table <span class="is-primary">{{table}}</span></h1>

    <div class="ready-container" *ngIf="isPlayer">
        <div class="ready-container__message">Everyone's in?</div>
        <button class="button" (click)="startGame()">Start</button>
    </div>


    <div class="game_controls" *ngIf="isPlayer">
        <button class="button" (click)="check()">Check</button>
        <button class="button" (click)="call()">Call</button>
        <button class="button" (click)="bet()">Bet</button>
        <button class="button" (click)="fold()">Fold</button>
    </div>


    <div class="table">
        <div class="card-place">
            <app-card *ngFor="let card of five_cards" [card]="card"></app-card>
        </div>
        <div class="players">
            <app-player *ngFor="let player of players; let i = index;" [player]="player" [index]="i" [currentPlayer]="player_playing">
            </app-player>
        </div>
    </div>

    <div class="overlay" [class.visible]="showOverlay">
        <h2>Sorry, but the table <span class="is-primary">{{table}}</span> does not exist</h2>
        <a routerLink="/" class="link">Back to home?</a>
    </div>
</div>
