
language: node_js
node_js:
  - "10"

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules
    - ~/.cache


jobs:
  include:
    - stage: Test
      env:
        - NODE_ENV=testing
      name: Frontend Tests
      install: cd client && npm ci
      script: npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessCI
    - script:  npm run e2e
      install: cd client && npm ci
      before_script:
        - cd .. && npm start &
        - cd client && npm start &
      name: E2E tests
    - script: npm run test
      name: Backend tests
